name: Deploy Dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build execution environment
        uses: ./.github/actions/setup-ee

      - name: Install Python dependencies
        shell: bash
        run: pip install -r requirements.txt

      - name: Generate audience documentation
        shell: bash
        run: make docs

      - name: Generate dashboard
        shell: bash
        run: |
          if compgen -G "data/assessment_history/*.json" > /dev/null; then
            make dashboard
          else
            echo "No assessment history found; using fixture assessment for initial dashboard."
            python3 scripts/generate_dashboard.py \
              --assessment-file tests/fixtures/assessment_sample.json \
              --output-dir reports/dashboard
          fi

      - name: Generate framework crosswalk
        shell: bash
        run: make crosswalk

      - name: Generate badge data
        shell: bash
        run: make badge-data

      - name: Assemble _site artifacts
        shell: bash
        run: make site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-site
          path: _site/
          if-no-files-found: error

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-site
          path: _site

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
