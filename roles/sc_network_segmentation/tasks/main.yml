---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for sc_network_segmentation
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.13.5
    - r3_03.13.05
    - family_SC
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for sc_network_segmentation
  ansible.builtin.package:
    name: "{{ sc_network_segmentation_packages }}"
    state: present
  when:
    - sc_network_segmentation_enabled | bool
    - sc_network_segmentation_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for sc_network_segmentation
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ sc_network_segmentation_templates }}"
  notify: Restart sc_network_segmentation services
  when:
    - sc_network_segmentation_enabled | bool
    - sc_network_segmentation_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for sc_network_segmentation
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ sc_network_segmentation_files }}"
  notify: Restart sc_network_segmentation services
  when:
    - sc_network_segmentation_enabled | bool
    - sc_network_segmentation_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for sc_network_segmentation
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ sc_network_segmentation_services }}"
  when:
    - sc_network_segmentation_enabled | bool
    - sc_network_segmentation_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for sc_network_segmentation when no stateful tasks apply
  ansible.builtin.debug:
    msg: "sc_network_segmentation is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - sc_network_segmentation_enabled | bool
    - sc_network_segmentation_packages | length == 0
    - sc_network_segmentation_templates | length == 0
    - sc_network_segmentation_files | length == 0
    - sc_network_segmentation_services | length == 0
  tags: *role_tags

# WHY: Record intended VLAN assignment so interface policy is traceable by zone.
- name: Persist zone VLAN assignment marker
  ansible.builtin.copy:
    dest: /etc/cui-zone-vlan
    owner: root
    group: root
    mode: '0644'
    content: "zone={{ cui_zone }} vlan={{ sc_zone_vlans[cui_zone] }}\n"
  when: sc_network_segmentation_enabled | bool
  tags: *role_tags
