---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for sc_tls_enforcement
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.13.8
    - r3_03.13.08
    - family_SC
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for sc_tls_enforcement
  ansible.builtin.package:
    name: "{{ sc_tls_enforcement_packages }}"
    state: present
  when:
    - sc_tls_enforcement_enabled | bool
    - sc_tls_enforcement_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for sc_tls_enforcement
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ sc_tls_enforcement_templates }}"
  notify: Restart sc_tls_enforcement services
  when:
    - sc_tls_enforcement_enabled | bool
    - sc_tls_enforcement_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for sc_tls_enforcement
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ sc_tls_enforcement_files }}"
  notify: Restart sc_tls_enforcement services
  when:
    - sc_tls_enforcement_enabled | bool
    - sc_tls_enforcement_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for sc_tls_enforcement
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ sc_tls_enforcement_services }}"
  when:
    - sc_tls_enforcement_enabled | bool
    - sc_tls_enforcement_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for sc_tls_enforcement when no stateful tasks apply
  ansible.builtin.debug:
    msg: "sc_tls_enforcement is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - sc_tls_enforcement_enabled | bool
    - sc_tls_enforcement_packages | length == 0
    - sc_tls_enforcement_templates | length == 0
    - sc_tls_enforcement_files | length == 0
    - sc_tls_enforcement_services | length == 0
  tags: *role_tags

# WHY: Enforce strong system-wide crypto policy to prevent weak transport ciphers.
- name: Set crypto policy to FIPS:OSPP
  ansible.builtin.command: update-crypto-policies --set FIPS:OSPP
  changed_when: false
  when:
    - sc_tls_enforcement_enabled | bool
    - not ansible_check_mode
  tags: *role_tags
