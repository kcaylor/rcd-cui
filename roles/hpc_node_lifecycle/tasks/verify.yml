---
- name: Validate CUI zone assignment for hpc_node_lifecycle verification
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &hpc_node_lifecycle_verify_tags
    - r2_3.4.1
    - r2_3.8.3
    - r3_03.04.01
    - r3_03.08.03
    - family_HPC
    - zone_{{ cui_zone }}

- name: Execute hpc_node_lifecycle verification commands
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ hpc_node_lifecycle_verify_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: hpc_node_lifecycle_verify_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: hpc_node_lifecycle_verify_commands | length > 0
  tags: *hpc_node_lifecycle_verify_tags

- name: Build hpc_node_lifecycle verification summary
  ansible.builtin.set_fact:
    hpc_node_lifecycle_verify_summary:
      role: hpc_node_lifecycle
      zone: "{{ cui_zone }}"
      compliant: >-
        {{
          (hpc_node_lifecycle_verify_results.results | default([])
          | selectattr('rc', 'equalto', 0) | list | length)
          == (hpc_node_lifecycle_verify_commands | length)
        }}
      checks: "{{ hpc_node_lifecycle_verify_results.results | default([]) }}"
  changed_when: false
  tags: *hpc_node_lifecycle_verify_tags

- name: Show hpc_node_lifecycle verification summary
  ansible.builtin.debug:
    var: hpc_node_lifecycle_verify_summary
  changed_when: false
  tags: *hpc_node_lifecycle_verify_tags
