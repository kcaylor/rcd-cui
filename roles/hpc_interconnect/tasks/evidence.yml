---
- name: Validate CUI zone assignment for hpc_interconnect evidence collection
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &hpc_interconnect_evidence_tags
    - r2_3.3.1
    - r2_3.13.8
    - r3_03.03.01
    - r3_03.13.08
    - family_HPC
    - zone_{{ cui_zone }}

- name: Ensure host evidence directory exists for hpc_interconnect
  ansible.builtin.file:
    path: "{{ (evidence_output_dir | default('/tmp/cui-evidence')) ~ '/' ~ inventory_hostname }}"
    state: directory
    owner: root
    group: root
    mode: '0750'
  tags: *hpc_interconnect_evidence_tags

- name: Collect hpc_interconnect evidence file metadata
  ansible.builtin.stat:
    path: "{{ item }}"
  loop: "{{ hpc_interconnect_evidence_files }}"
  register: hpc_interconnect_evidence_file_stats
  changed_when: false
  when: hpc_interconnect_evidence_files | length > 0
  tags: *hpc_interconnect_evidence_tags

- name: Collect hpc_interconnect evidence command outputs
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ hpc_interconnect_evidence_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: hpc_interconnect_evidence_command_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: hpc_interconnect_evidence_commands | length > 0
  tags: *hpc_interconnect_evidence_tags

- name: Build hpc_interconnect evidence payload
  ansible.builtin.set_fact:
    hpc_interconnect_evidence_payload:
      role: hpc_interconnect
      host: "{{ inventory_hostname }}"
      zone: "{{ cui_zone }}"
      file_stats: "{{ hpc_interconnect_evidence_file_stats.results | default([]) }}"
      command_results: "{{ hpc_interconnect_evidence_command_results.results | default([]) }}"
  changed_when: false
  tags: *hpc_interconnect_evidence_tags

- name: Write hpc_interconnect evidence payload
  ansible.builtin.copy:
    dest: "{{ (evidence_output_dir | default('/tmp/cui-evidence')) ~ '/' ~ inventory_hostname ~ '/hpc_interconnect_evidence.json' }}"
    owner: root
    group: root
    mode: '0640'
    content: "{{ hpc_interconnect_evidence_payload | to_nice_json }}"
  tags: *hpc_interconnect_evidence_tags
