# WHY: Restart managed services only when configuration has changed.
- name: Restart ia_ssh_ca services
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    state: restarted
  loop: "{{ ia_ssh_ca_services }}"
  when: ia_ssh_ca_services | length > 0
  listen: Restart ia_ssh_ca services
  tags:
    - r2_3.5.3
    - r3_03.05.03
    - family_IA
    - zone_{{ cui_zone }}
