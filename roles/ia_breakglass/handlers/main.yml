# WHY: Restart managed services only when configuration has changed.
- name: Restart ia_breakglass services
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    state: restarted
  loop: "{{ ia_breakglass_services }}"
  when: ia_breakglass_services | length > 0
  listen: Restart ia_breakglass services
  tags:
    - r2_3.5.3
    - r3_03.05.03
    - family_IA
    - zone_{{ cui_zone }}
