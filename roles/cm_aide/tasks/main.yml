---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for cm_aide
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.4.9
    - r3_03.04.09
    - family_CM
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for cm_aide
  ansible.builtin.package:
    name: "{{ cm_aide_packages }}"
    state: present
  when:
    - cm_aide_enabled | bool
    - cm_aide_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for cm_aide
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ cm_aide_templates }}"
  notify: Restart cm_aide services
  when:
    - cm_aide_enabled | bool
    - cm_aide_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for cm_aide
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ cm_aide_files }}"
  notify: Restart cm_aide services
  when:
    - cm_aide_enabled | bool
    - cm_aide_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for cm_aide
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ cm_aide_services }}"
  when:
    - cm_aide_enabled | bool
    - cm_aide_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for cm_aide when no stateful tasks apply
  ansible.builtin.debug:
    msg: "cm_aide is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - cm_aide_enabled | bool
    - cm_aide_packages | length == 0
    - cm_aide_templates | length == 0
    - cm_aide_files | length == 0
    - cm_aide_services | length == 0
  tags: *role_tags

# WHY: Initialize baseline integrity database used for future tamper detection.
- name: Initialize AIDE baseline database
  ansible.builtin.command: aide --init
  args:
    creates: /var/lib/aide/aide.db.new.gz
  when:
    - cm_aide_enabled | bool
    - not ansible_check_mode
  tags: *role_tags

# WHY: Promote initialized baseline to active database only after creation succeeds.
- name: Activate AIDE baseline database
  ansible.builtin.copy:
    remote_src: true
    src: /var/lib/aide/aide.db.new.gz
    dest: /var/lib/aide/aide.db.gz
    owner: root
    group: root
    mode: '0600'
  when:
    - cm_aide_enabled | bool
    - not ansible_check_mode
    - ansible_facts['distribution'] is defined
  tags: *role_tags
