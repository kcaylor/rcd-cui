---
# WHY: Re-validate zone context during read-only audits to keep evidence attributable by zone.
- name: Validate CUI zone assignment for sc_nftables verification
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_verify_tags
    - r2_3.13.1
    - r3_03.13.01
    - family_SC
    - zone_{{ cui_zone }}

# WHY: Run non-destructive checks that show whether controls are active without modifying state.
- name: Execute compliance verification checks for sc_nftables
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ sc_nftables_verify_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: sc_nftables_verify_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: sc_nftables_verify_commands | length > 0
  tags: *role_verify_tags

# WHY: Store structured verification output so auditors can trace check outcomes.
- name: Build verification summary for sc_nftables
  ansible.builtin.set_fact:
    sc_nftables_verify_summary:
      role: sc_nftables
      zone: "{{ cui_zone }}"
      compliant: >-
        {{ (sc_nftables_verify_results.results | default([]) |
        selectattr('rc', 'equalto', 0) | list | length) ==
        (sc_nftables_verify_commands | length) }}
      checks: "{{ sc_nftables_verify_results.results | default([]) }}"
  changed_when: false
  tags: *role_verify_tags

# WHY: Print verification status in plain language for operators and compliance staff.
- name: Show verification summary for sc_nftables
  ansible.builtin.debug:
    var: sc_nftables_verify_summary
  changed_when: false
  tags: *role_verify_tags
