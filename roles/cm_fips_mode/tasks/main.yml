---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for cm_fips_mode
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.13.11
    - r3_03.13.11
    - family_CM
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for cm_fips_mode
  ansible.builtin.package:
    name: "{{ cm_fips_mode_packages }}"
    state: present
  when:
    - cm_fips_mode_enabled | bool
    - cm_fips_mode_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for cm_fips_mode
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ cm_fips_mode_templates }}"
  notify: Restart cm_fips_mode services
  when:
    - cm_fips_mode_enabled | bool
    - cm_fips_mode_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for cm_fips_mode
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ cm_fips_mode_files }}"
  notify: Restart cm_fips_mode services
  when:
    - cm_fips_mode_enabled | bool
    - cm_fips_mode_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for cm_fips_mode
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ cm_fips_mode_services }}"
  when:
    - cm_fips_mode_enabled | bool
    - cm_fips_mode_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for cm_fips_mode when no stateful tasks apply
  ansible.builtin.debug:
    msg: "cm_fips_mode is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - cm_fips_mode_enabled | bool
    - cm_fips_mode_packages | length == 0
    - cm_fips_mode_templates | length == 0
    - cm_fips_mode_files | length == 0
    - cm_fips_mode_services | length == 0
  tags: *role_tags

# WHY: Enable FIPS cryptography to meet federal CUI cryptographic requirements.
- name: Enable FIPS mode
  ansible.builtin.command: fips-mode-setup --enable
  register: cm_fips_mode_enable_result
  changed_when: "'already' not in (cm_fips_mode_enable_result.stdout | lower)"
  failed_when: cm_fips_mode_enable_result.rc not in [0]
  when:
    - cm_fips_mode_enabled | bool
    - not ansible_check_mode
  tags: *role_tags
