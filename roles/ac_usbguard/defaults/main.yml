---
# Enable or disable this role without changing playbook ordering.
ac_usbguard_enabled: true

# Package list required by this control implementation.
ac_usbguard_packages:
  - usbguard

# Template files deployed by this role.
ac_usbguard_templates:
  - src: rules.conf.j2
    dest: /etc/usbguard/rules.conf
    owner: root
    group: root
    mode: "0600"

# Static helper files deployed by this role.
ac_usbguard_files:
  []

# Services managed by this role.
ac_usbguard_services:
  - name: usbguard
    enabled: true
    state: started

# Read-only verification commands for compliance checks.
ac_usbguard_verify_commands:
  - id: usbguard_active
    command: "systemctl is-active usbguard"
  - id: usbguard_rules
    command: "test -f /etc/usbguard/rules.conf"

# File paths captured as evidence artifacts.
ac_usbguard_evidence_files:
  - /etc/usbguard/rules.conf

# Read-only commands captured as evidence artifacts.
ac_usbguard_evidence_commands:
  []
