---
# WHY: Re-validate zone context during read-only audits to keep evidence attributable by zone.
- name: Validate CUI zone assignment for ac_usbguard verification
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_verify_tags
    - r2_3.8.7
    - r3_03.08.07
    - family_AC
    - zone_{{ cui_zone }}

# WHY: Run non-destructive checks that show whether controls are active without modifying state.
- name: Execute compliance verification checks for ac_usbguard
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ ac_usbguard_verify_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: ac_usbguard_verify_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: ac_usbguard_verify_commands | length > 0
  tags: *role_verify_tags

# WHY: Store structured verification output so auditors can trace check outcomes.
- name: Build verification summary for ac_usbguard
  ansible.builtin.set_fact:
    ac_usbguard_verify_summary:
      role: ac_usbguard
      zone: "{{ cui_zone }}"
      compliant: >-
        {{ (ac_usbguard_verify_results.results | default([]) |
        selectattr('rc', 'equalto', 0) | list | length) ==
        (ac_usbguard_verify_commands | length) }}
      checks: "{{ ac_usbguard_verify_results.results | default([]) }}"
  changed_when: false
  tags: *role_verify_tags

# WHY: Print verification status in plain language for operators and compliance staff.
- name: Show verification summary for ac_usbguard
  ansible.builtin.debug:
    var: ac_usbguard_verify_summary
  changed_when: false
  tags: *role_verify_tags
