---
# WHY: Re-validate zone context during read-only audits to keep evidence attributable by zone.
- name: Validate CUI zone assignment for cm_service_hardening verification
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_verify_tags
    - r2_3.4.7
    - r3_03.04.07
    - family_CM
    - zone_{{ cui_zone }}

# WHY: Run non-destructive checks that show whether controls are active without modifying state.
- name: Execute compliance verification checks for cm_service_hardening
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ cm_service_hardening_verify_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: cm_service_hardening_verify_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: cm_service_hardening_verify_commands | length > 0
  tags: *role_verify_tags

# WHY: Store structured verification output so auditors can trace check outcomes.
- name: Build verification summary for cm_service_hardening
  ansible.builtin.set_fact:
    cm_service_hardening_verify_summary:
      role: cm_service_hardening
      zone: "{{ cui_zone }}"
      compliant: >-
        {{ (cm_service_hardening_verify_results.results | default([]) |
        selectattr('rc', 'equalto', 0) | list | length) ==
        (cm_service_hardening_verify_commands | length) }}
      checks: "{{ cm_service_hardening_verify_results.results | default([]) }}"
  changed_when: false
  tags: *role_verify_tags

# WHY: Print verification status in plain language for operators and compliance staff.
- name: Show verification summary for cm_service_hardening
  ansible.builtin.debug:
    var: cm_service_hardening_verify_summary
  changed_when: false
  tags: *role_verify_tags
