---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for si_dnf_automatic
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.14.1
    - r3_03.14.01
    - family_SI
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for si_dnf_automatic
  ansible.builtin.package:
    name: "{{ si_dnf_automatic_packages }}"
    state: present
  when:
    - si_dnf_automatic_enabled | bool
    - si_dnf_automatic_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for si_dnf_automatic
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ si_dnf_automatic_templates }}"
  notify: Restart si_dnf_automatic services
  when:
    - si_dnf_automatic_enabled | bool
    - si_dnf_automatic_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for si_dnf_automatic
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ si_dnf_automatic_files }}"
  notify: Restart si_dnf_automatic services
  when:
    - si_dnf_automatic_enabled | bool
    - si_dnf_automatic_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for si_dnf_automatic
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ si_dnf_automatic_services }}"
  when:
    - si_dnf_automatic_enabled | bool
    - si_dnf_automatic_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for si_dnf_automatic when no stateful tasks apply
  ansible.builtin.debug:
    msg: "si_dnf_automatic is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - si_dnf_automatic_enabled | bool
    - si_dnf_automatic_packages | length == 0
    - si_dnf_automatic_templates | length == 0
    - si_dnf_automatic_files | length == 0
    - si_dnf_automatic_services | length == 0
  tags: *role_tags
