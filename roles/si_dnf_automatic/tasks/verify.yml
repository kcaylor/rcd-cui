---
# WHY: Re-validate zone context during read-only audits to keep evidence attributable by zone.
- name: Validate CUI zone assignment for si_dnf_automatic verification
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_verify_tags
    - r2_3.14.1
    - r3_03.14.01
    - family_SI
    - zone_{{ cui_zone }}

# WHY: Run non-destructive checks that show whether controls are active without modifying state.
- name: Execute compliance verification checks for si_dnf_automatic
  ansible.builtin.command: "{{ item.command }}"
  loop: "{{ si_dnf_automatic_verify_commands }}"
  loop_control:
    label: "{{ item.id }}"
  register: si_dnf_automatic_verify_results
  changed_when: false
  failed_when: false
  check_mode: false
  when: si_dnf_automatic_verify_commands | length > 0
  tags: *role_verify_tags

# WHY: Store structured verification output so auditors can trace check outcomes.
- name: Build verification summary for si_dnf_automatic
  ansible.builtin.set_fact:
    si_dnf_automatic_verify_summary:
      role: si_dnf_automatic
      zone: "{{ cui_zone }}"
      compliant: >-
        {{ (si_dnf_automatic_verify_results.results | default([]) |
        selectattr('rc', 'equalto', 0) | list | length) ==
        (si_dnf_automatic_verify_commands | length) }}
      checks: "{{ si_dnf_automatic_verify_results.results | default([]) }}"
  changed_when: false
  tags: *role_verify_tags

# WHY: Print verification status in plain language for operators and compliance staff.
- name: Show verification summary for si_dnf_automatic
  ansible.builtin.debug:
    var: si_dnf_automatic_verify_summary
  changed_when: false
  tags: *role_verify_tags
