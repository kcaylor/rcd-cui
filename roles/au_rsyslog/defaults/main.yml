---
# Enable or disable this role without changing playbook ordering.
au_rsyslog_enabled: true

# Package list required by this control implementation.
au_rsyslog_packages:
  - rsyslog
  - rsyslog-gnutls

# Template files deployed by this role.
au_rsyslog_templates:
  - src: rsyslog-remote.conf.j2
    dest: /etc/rsyslog.d/60-cui-remote.conf
    owner: root
    group: root
    mode: "0640"

# Static helper files deployed by this role.
au_rsyslog_files:
  []

# Services managed by this role.
au_rsyslog_services:
  - name: rsyslog
    enabled: true
    state: started

# Read-only verification commands for compliance checks.
au_rsyslog_verify_commands:
  - id: rsyslog_active
    command: "systemctl is-active rsyslog"
  - id: rsyslog_tls_conf
    command: "test -f /etc/rsyslog.d/60-cui-remote.conf"

# File paths captured as evidence artifacts.
au_rsyslog_evidence_files:
  - /etc/rsyslog.d/60-cui-remote.conf

# Read-only commands captured as evidence artifacts.
au_rsyslog_evidence_commands:
  - id: rsyslog_status
    command: "systemctl status rsyslog --no-pager"
