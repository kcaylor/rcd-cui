---
# WHY: Fail fast if zone context is missing so this control is never applied ambiguously.
- name: Validate CUI zone assignment for au_log_protection
  ansible.builtin.include_role:
    name: common
    tasks_from: validate_zone.yml
  tags: &role_tags
    - r2_3.3.9
    - r3_03.03.09
    - family_AU
    - zone_{{ cui_zone }}

# WHY: Install required software components that provide this security capability.
- name: Install required packages for au_log_protection
  ansible.builtin.package:
    name: "{{ au_log_protection_packages }}"
    state: present
  when:
    - au_log_protection_enabled | bool
    - au_log_protection_packages | length > 0
  tags: *role_tags

# WHY: Deploy controlled configuration from versioned templates for repeatable compliance state.
- name: Deploy configuration templates for au_log_protection
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    validate: "{{ item.validate | default(omit) }}"
  loop: "{{ au_log_protection_templates }}"
  notify: Restart au_log_protection services
  when:
    - au_log_protection_enabled | bool
    - au_log_protection_templates | length > 0
  tags: *role_tags

# WHY: Place supporting helper scripts and policy files needed by this control implementation.
- name: Deploy static helper files for au_log_protection
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ au_log_protection_files }}"
  notify: Restart au_log_protection services
  when:
    - au_log_protection_enabled | bool
    - au_log_protection_files | length > 0
  tags: *role_tags

# WHY: Ensure security services are continuously enforced after configuration changes.
- name: Ensure managed services are enabled and running for au_log_protection
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  loop: "{{ au_log_protection_services }}"
  when:
    - au_log_protection_enabled | bool
    - au_log_protection_services | length > 0
  tags: *role_tags

# WHY: Mark verify-only controls so implementation runs are explicit and auditable.
- name: Report verify-only mode for au_log_protection when no stateful tasks apply
  ansible.builtin.debug:
    msg: "au_log_protection is configured as verify-heavy for this host and made no direct changes."
  changed_when: false
  when:
    - au_log_protection_enabled | bool
    - au_log_protection_packages | length == 0
    - au_log_protection_templates | length == 0
    - au_log_protection_files | length == 0
    - au_log_protection_services | length == 0
  tags: *role_tags

# WHY: Set immutable attribute on audit log files to prevent unauthorized tampering.
- name: Apply immutable flag to audit logs
  ansible.builtin.command: chattr +i /var/log/audit/audit.log
  changed_when: false
  failed_when: false
  when:
    - au_log_protection_enabled | bool
    - not ansible_check_mode
  tags: *role_tags
